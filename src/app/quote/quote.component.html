<h2>Quotes</h2>
<div class="container" id="bodyForm">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<ul>
<div class="card text-center" id="quoteDisplay">
  <div class="card-header">
    Pinned Quotes
  </div>
  <div class ="card-body" *ngFor='let quote of quotes; let i= index'>
        <h4 id="{{i}}" appHighlight>{{quote.message}}</h4>
        <p> Created on {{quote.entryDate|date:'medium'}}</p>

          <div id="detailsBtn">
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Show Author</button>
          </div>
          <div class ="row" *ngIf="quote.showDetails">
              <app-quote-details  [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
          </div>
    </div>
  </div>
</ul>
